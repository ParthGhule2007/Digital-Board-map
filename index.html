<!DOCTYPE html>
<html>
<head>
  <title>Map of Pune</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<!-- Map container -->
<div id="map"></div>

<script>
  // Initialize the map centered on Pune
  var map = L.map('map').setView([18.5204, 73.8567], 12); // Pune coordinates

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add a marker at Pune
  var marker = L.marker([18.5204, 73.8567]).addTo(map)
    .bindPopup("<b>Pune City</b><br>Known as the Oxford of the East.")
    .openPopup();
</script>

</body>
</html>
